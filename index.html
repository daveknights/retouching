<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retouching Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container">
        <img class="logo" src="images/dk-logo.png" alt="DK" height="80" width="80">
        <h1>Retouching work</h1>
    </header>
    <main class="container">
        <div class="image-wrapper">
            <img src="images/angel.webp" alt="Angel walking through city" height="550">
            <button class="toggle" hidden>Show Original</button>
        </div>
        <div class="thumbs">
            <img src="images/thumbs/thumb3.webp" alt="Gloves on face" data-rt="rt3" height="100" width="100">
            <img src="images/thumbs/thumb4.webp" alt="Model with silver make-up" data-rt="rt4" height="100" width="100">
            <img src="images/thumbs/thumb5.webp" alt="Model with silver make-up" data-rt="rt5" height="100" width="100">
            <img src="images/thumbs/thumb6.webp" alt="Man standing on building edge" data-rt="rt6" height="100" width="100">
            <img src="images/thumbs/thumb7.webp" alt="Sports stadium" data-rt="rt7" height="100" width="100">
            <img src="images/thumbs/thumb9.webp" alt="Woman underwater holding birdcage" data-rt="rt9" height="100" width="100">
            <img src="images/thumbs/thumb10.webp" alt="Woman eating strawberry" data-rt="rt10" height="100" width="100">
            <img src="images/thumbs/thumb12.webp" alt="Astronaut reaching out for earth" data-rt="rt12" height="100" width="100">
            <img src="images/thumbs/thumb14.webp" alt="Astronaut reaching out for earth" data-rt="rt14" height="100" width="100">
            <img src="images/thumbs/thumb15.webp" alt="Woman repelling down building" data-rt="rt15" height="100" width="100">
            <img src="images/thumbs/thumb16.webp" alt="Woman playing tennis in the sky" data-rt="rt16" height="100" width="100">
            <img src="images/thumbs/thumb17.webp" alt="Couple walking at night" data-rt="rt17" height="100" width="100">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
